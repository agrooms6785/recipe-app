<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanda's recipe & shopping list app</title>
  <link rel="stylesheet" type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
  <nav class="navbar">
    <ul class="nav-menu">
      <li>Amanda's recipe & shopping list app</li>
    </ul>
  </nav>
  <div class="wrapper">
    <form id="search-form">
      <label for="search">Search bar:</label>
      <input class="search-bar" type="text" name="search" value="" placeholder="food or cocktail recipes" required><br>
      <input class="js-submit" type="submit" name="search-button" value="Click to search">
    </form>
    <div class="results"></div>
    <div class="js-err-msg"></div>
    <div class="shopping-list-div">
        <h3>Shopping List</h3>
        <ul class="hidden-list shop-list">
          <!-- <li class="shop-list"></li> -->
        </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
